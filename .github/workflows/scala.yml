name: Scala CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: setup-scala
        uses: olafurpg/setup-scala@v14

      # Run the sbt test command to execute your Scala tests
      - name: Run sbt tests
        run: sbt test

